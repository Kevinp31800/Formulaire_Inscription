<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Formulaire</title>
</head>
<body>
	<form>
		<p>
			<fieldset>
				<legend>Formulaire d'incription<abbr title="Ce champ est obligatoire">*</abbr></legend>
				<input type="radio" required name="titre" id="r1" value="M" ><label for="r1">M</label>
				<input type="radio" required name="titre" id="r2" value="Mme"><label for="r2">Mme</label>
			</fieldset>
		</p>
		<p>
			<label for="n1">Nom<abbr title="Ce champ est obligatoie">*</abbr></label>
			<input type="text" id="n1" name="nom">
		</p>
		<p>
			<label for="n2">Prénom<abbr title="Ce champ est obligatoie">*</abbr></label>
			<input type="text" id="n2" name="prenom">
		</p>

		<p>
			Date de naissance:<input type="date" name="anniversaire">

		</p>

		<p>
			Numero de téléphone:<input type="tel" name="phone" />

		</p>

		<p>
			Url de votre site:<input type="url" />

		</p>

		<p>
			<label for="n4">Ville</label>
			<input type="text" id="n4" name="ville">
		</p>

		<p>
			<label for="t1">Quel est votre couleur préféré?</label>
			<input type="color" id="t1" name="couleur" list="l1" required
			pattern="[Bb]leu|[Nn]oir|[Bb]lanc|[Rr]ouge|[Vv]ert|[Oo]range|[Rr]ose|[Vv]iolet|[Bb]louge">
			<datalist id="l1">
				<option>Bleu</option>
				<option>Noir</option>
				<option>Blanc</option>
				<option>Rouge</option>
				<option>Vert</option>
				<option>Orange</option>
				<option>Rose</option>
				<option>Violet</option>
				<option>Blouge</option>
			</datalist>
		</p>
		<p>
			<label for="t2">Votre adresse e-mail? (Valide)<abbr title="Ce champ est obligatoire">*</abbr></label>
			<input type="email" id="t2" name="email">
		</p>

		<p>
			<label for="pass">Votre mot de passe :<abbr title="Ce champ est obligatoire">*</abbr></label>
			<input type="password" maxlength="8" name="pass" id="pass" />

		</p>

		<p>
			<label for="t3">Quels sont vos hobbys?(max 200 caractères)</label>
			<textarea id="t3" name="msg" maxlength="200" rows="5"></textarea>
		</p>
		<p>
			<input type="submit" name="envoi" value="Envoyer">
		</p>
	</form>


	<script type="text/javascript" src = "js/script.js"></script>
</body>	
</body>
</html>
