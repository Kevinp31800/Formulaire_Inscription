<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Formulaire</title>
</head>
<body>
	<form>
		<p>
			<fieldset>
				<legend>Formulaire d'incription<abbr title="Ce champ est obligatoire">*</abbr></legend>
				<input type="radio" required name="titre" id="r1" value="M" ><label for="r1">M</label>
				<input type="radio" required name="titre" id="r2" value="Mme"><label for="r2">Mme</label>
			</fieldset>
		</p>
		<p>
			<label for="n1">Nom<abbr title="Ce champ est obligatoire">*</abbr></label>
			<input type="text" id="name" name="nom">
		</p>
		<p>
			<label for="n2">Prénom<abbr title="Ce champ est obligatoire">*</abbr></label>
			<input type="text" id="first_name" name="prenom">
		</p>

		<p>
			<label for="n3">Identifiant<abbr title="Ce champ est un champ obligatoire">*</abbr></label>
			<input type="text" id="id" name="Id">

		</p>

		<p>
			<label for="n4">Date de naissance:<abbr title="Ce champ est obligatoire">*</abbr></label>
			<input type="date" id="birth" name="anniversaire">

		</p>

		<p>
			<label for="n5">Numero de téléphone:<abbr title="Ce champ est obligatoire">*</abbr></label>
			<input type="tel" id="tel" name="phone">

		</p>

		<p>
			<label for="n6">Url de votre site:</label>
			<input type="url" id="url" name="url">

		</p>

		<p>
			<label for="n7">Ville</label>
			<input type="text" id="ville" name="ville">
		</p>

		<p>
			<label for="t1">Quel est votre couleur préféré?</label>
			<input type="color" id="color" name="couleur" list="l1" required
			pattern="[Bb]leu|[Nn]oir|[Bb]lanc|[Rr]ouge|[Vv]ert|[Oo]range|[Rr]ose|[Vv]iolet|[Bb]louge">
			<datalist id="l1">
				<option>Bleu</option>
				<option>Noir</option>
				<option>Blanc</option>
				<option>Rouge</option>
				<option>Vert</option>
				<option>Orange</option>
				<option>Rose</option>
				<option>Violet</option>
				<option>Blouge</option>
			</datalist>
		</p>
		<p>
			<label for="t2">Votre adresse e-mail? (Valide)<abbr title="Ce champ est obligatoire">*</abbr></label>
			<input type="email" id="mail" name="email">
		</p>

		<p>
			<label for="pass">Votre mot de passe :<abbr title="Ce champ est obligatoire">*</abbr></label>
			<input type="password" name="pass" id="pass" />

		</p>

		<p>
			<label for="t3">Quels sont vos hobbys?(max 200 caractères)</label>
			<textarea id="hobbys" name="msg" maxlength="200" rows="5"></textarea>
		</p>
		<p>
			<input type="submit" id="submit" name="envoi" value="Envoyer">
		</p>
	</form>
	<div id="app"></div>
	<script type="text/javascript" src = "node_modules/jquery/dist/jquery.js" ></script>
	<script type="text/javascript" src = "js/script.js"></script>
</body>
</body>
</html>
